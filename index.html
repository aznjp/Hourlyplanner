<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">
        <!-- display-3 is just a size class for boostrap and the lead class is just one 
            that makes the paragraph stand out  -->
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>

        <!-- The id currentDay was already previously made so I used this with the assumption 
        we wanted to use it for adding a current day timer -->
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <!-- Each of these timeblocks were cleanly designed with the bootstrap third party api -->

        <!-- Save buttons(with icon) and Textarea (to put in the tasks) were assigned classes to keep them uniform in design -->
        <div class="row time-block">
            <div class="col-sm-2 hour">
                9 AM
            </div>
            <textarea class="col-sm-9 description" id="9"></textarea>
            <button class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                10 AM
            </div>
            <textarea class="col-sm-9 description" id="10"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                11 AM
            </div>
            <textarea class="col-sm-9 description" id="11"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                12 PM
            </div>
            <textarea class="col-sm-9 description" id="12"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                1 PM
            </div>
            <textarea class="col-sm-9 description" id="13"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                2 PM
            </div>
            <textarea class="col-sm-9 description" id="14"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                3 PM
            </div>
            <textarea class="col-sm-9 description" id="15"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                4 PM
            </div>
            <textarea class="col-sm-9 description" id="16"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                5 PM
            </div>
            <textarea class="col-sm-9 description" id="17"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <div class="row time-block">
            <div class="col-sm-2 hour">
                6 PM
            </div>
            <textarea class="col-sm-9 description" id="18"></textarea>
            <button type="submit" class="col-sm-1 saveBtn">
                <i class="fas fa-save"></i>
            </button>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
